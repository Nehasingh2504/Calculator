<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <!-- caculator body -->
        <div class="cal">
            <form>
                <div class="number" id="number">
                    <div id="user_action" style="font-size: 15px;"></div>
                    <div id="result"></div>
                </div>
                <input type="button" value="C" class="btn" onclick="display(this)">
                <input type="button" value="%" class="btn" onclick="display(this)">
                <input type="button" value="del" class="btn" onclick="display(this)">
                <input type="button" value="/" class="btn" onclick="display(this)"><br>
                <input type="button" value="7" class="btn" onclick="display(this)">
                <input type="button" value="8" class="btn" onclick="display(this)">
                <input type="button" value="9" class="btn" onclick="display(this)">
                <input type="button" value="*" class="btn" onclick="display(this)"><br>
                <input type="button" value="4" class="btn" onclick="display(this)">
                <input type="button" value="5" class="btn" onclick="display(this)">
                <input type="button" value="6" class="btn" onclick="display(this)">
                <input type="button" value="-" class="btn" onclick="display(this)"><br>
                <input type="button" value="1" class="btn" onclick="display(this)">
                <input type="button" value="2" class="btn" onclick="display(this)">
                <input type="button" value="3" class="btn" onclick="display(this)">
                <input type="button" value="+" class="btn" onclick="display(this)"><br>
                <input type="button" value="00" class="btn" onclick="display(this)">
                <input type="button" value="0" class="btn" onclick="display(this)">
                <input type="button" value="." class="btn" onclick="display(this)">
                <input type="button" value="=" class="btn" onclick="display(this)">
            </form>
        </div>

        <!-- Attach JavaScript File -->
        <script src="caculator.js"></script>
    </body>
</html>
